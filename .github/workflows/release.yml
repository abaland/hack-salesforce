name: Release
on:
  release:
    types: [created]

jobs:
  test:
    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest]
        include:
          - platform: ubuntu-latest
            executable: chronus_sync
            target: Linux
          - platform: windows-latest
            executable: chronus_sync.exe
            target: Windows

    runs-on: ${{ matrix.platform }}

    steps:

      - name: Set up Go 1.16
        uses: actions/setup-go@v1
        with:
          go-version: 1.16
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Download Go dependencies packages
        run: go get -t ./src

      - name: Build tool
        # Remark (issue described in https://github.com/shallwefootball/upload-s3-action/issues/6 )
        # The action doesn't work with a single file (though it should) so make a folder with 1 file in it
        run: go build -o build_dir/${{ matrix.executable }} -v ./src

      - name: Edit the release to attach built files
        uses: skx/github-action-publish-binaries@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.executable }}
